<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="lol.css">
    <script src="https://kit.fontawesome.com/8b584bf91e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="todos">
        <div class="heading">
            <h1>Add Todo List</h1>
        </div>

        <div class="todo-input-container">
            <input type="text" class="todo-input" placeholder="Add Task...">
            <i class="fa-solid fa-square-plus icon"></i>
            <i class="fa-solid fa-trash delete" onclick="deleteAllElement()"></i>
        </div>

    </div>
    <script src="lol.js"></script>
</body>

</html>
